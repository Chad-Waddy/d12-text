

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Italic Text and Clean Board</title>
    <style>
        #textBox {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <textarea id="textBox" placeholder="Type something..."></textarea>
    <button id="toggleButton">Toggle Italic</button>
    <button onclick="document.getElementById('textBox').value=''">Clean Board</button>

    <script>
        const textBox = document.getElementById('textBox');
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            textBox.style.fontStyle = textBox.style.fontStyle === 'italic' ? 'normal' : 'italic';
        });
    </script>
</body>
</html>
