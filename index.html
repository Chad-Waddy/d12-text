<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title> 

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">    
</head>

<body>
    <header>
        <h1 class="text-center text-3xl font-bold text-purple-400">TEXT EDITOR</h1>
    </header>
    <main>
        <section>


            <div class="flex-justify-center px-2 text-center">
                <Button class="border-2 border-sky-400 px-2" onclick='btnBold' > bold </Button> 
                <button class="border-2 border-sky-400 px-2" id="blue"> blue</button>
                <Button class="border-2 border-sky-400 px-2" >italic</Button><!-- last work -->
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').style.textAlign='center'"> left</Button>
                <Button class="border-2 border-sky-400 px-2" id="btnCenter" >center</Button>
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').style.textAlign='right'">right</Button>
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').style.textTransform='uppercase'">upper case</Button>
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').style.textTransform='lowercase'">lower case</Button>
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').style.textTransform='capitalize'">caps</Button>
                <Button class="border-2 border-sky-400 px-2" onclick="document.getElementById('writingarea').value=''" >clean board</Button>
            </div>
            <div class="px-20 border-purple-400 border-4 " col="90" rows="20">
                <!--<input class="border w-full h-full" id="output" type="text">-->

                <textarea name="border-4 border-purple-400 mt-6 w-full mx-auto" id="writingarea" cols="90" rows="20"></textarea>
            </div>
            
        </section>
       <!--  document.getElementById("textarea1").style.fontWeight = "bold"; --> 
        <section>
            <h2>Contact</h2>
            <p>You can reach me at <a href="mailto:example@example.com">example@example.com</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
